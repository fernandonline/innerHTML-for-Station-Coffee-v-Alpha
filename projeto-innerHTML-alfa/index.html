<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>innerhtml-alpha</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>

    <section class="corpo">

        <div class="corpo2">

            <h1>project innerHTML for Station Coffee - alpha</h1>

            <div class="banner" id="banner">
                <p class="aviso">banner:</p>
                <textarea name="banner-entrada" class="banner-entrada" id="banner-entrada" placeholder="url do banner"></textarea>
            </div>

            <div class="titulo" id="titulo">
                <p class="aviso">titulo:</p>
                <textarea name="titulo-entrada" class="titulo-entrada" id="titulo-entrada" placeholder="titulo"></textarea>
            </div>

            <div class="subtitulo" id="subtitulo">
                <p class="aviso">subtitulo:</p>
                <textarea name="subtitulo-entrada" class="subtitulo-entrada" id="subtitulo-entrada" placeholder="p>span"></textarea>
            </div>

            <div class="texto" id="texto">
                <p class="aviso">texto:</p>
                <textarea name="texto-entrada" class="texto-entrada" id="texto-entrada" placeholder="texto"></textarea>
            </div>

            <button class="btn" id="btn">Finalizar</button>

        </div>

    </section>


    <script defer src="index.js"></script>
    
</body>
</html>
